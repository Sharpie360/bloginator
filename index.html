<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bloginator V1</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/action-bar.css">
</head>
<body>
  <div id="app">

    <div id="header" class="header">
      <h1>Bloginator</h1>
    </div>

    <div id="action" class="action-bar">
      <h4>What would you like to do?</h4>
      <div class="action-controller">
          <button id="get-posts">Grab My Posts</button>
          <button id="new-post">Create New Post</button>
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <ul id="post-list">
        <li>blog post 1</li>
      </ul>
    </div>

    <div id="content">
      blog content will go here
    </div>
  </div>

  <script src="./js/get-posts.js"></script>
</body>
</html>
